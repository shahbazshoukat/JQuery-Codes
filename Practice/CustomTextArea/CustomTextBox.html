<html>
<head>
    <title>Custom Text Area</title>
    <script src="../jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(MainFunction);

        function MainFunction() {

            var $txt = $('#txtData');

            $txt.keyup(checkKeyUp);
            $txt.keydown(checkKeyDown);

        } //End of MainFunction

        function checkKeyDown(event) {

            var $txt = $('#txtData');

            if ((event.which >= 35 && event.which <= 40)
                        || event.which == 13)
                return;

            if (event.which == 8 || event.which == 46) {
                if ($txt.val().length >= 0) {
                    $('#spCount').text($txt.val().length);
                    checkKeyUp(event);
                }
            }
            else {
                if ($txt.val().length >= 10) {

                    event.preventDefault();
                }
            }
        }
        function checkKeyUp(event) {

            var $txt = $('#txtData');

            if ((event.which >= 35 && event.which <= 40)
                        || event.which == 13)
                return;

            if (event.which == 8 || event.which == 46) {
                if ($txt.val().length >= 0)
                    $('#spCount').text($txt.val().length);
            }

            else {

                if ($txt.val().length > 10)
                    event.preventDefault();
                else
                    $('#spCount').text($txt.val().length);
            }
        }

    </script>

    <div>
        <span id="spCount"></span>
        <textarea id="txtData" cols="20" rows="5"></textarea>
    </div>
</body>
</html>
