<html>
<head>
    <title>Watermark Practice</title>
    <script src="../jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery.watermark.js" type="text/javascript"></script>
    
</head>
<body>
    <script type="text/javascript">
        /* ------Read me---------
         -- Just call watermark function on your selector, provide watermark text to this function
        */
        

        //Ready function to fire once DOM is ready
        $(document).ready(MainFunction);

        //Function to fine at DOM ready
        function MainFunction() {

            $("input.sampleinput").watermark('Type Here');
        }
        
    </script>
    
    <div>
        
        <input type="text" class="sampleinput" " />
        
    </div>

</body>
</html>
