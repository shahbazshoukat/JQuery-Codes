<html>
<head>
    <title>Tooltip Practice</title>
    <link href="tooltipster.css"  rel="stylesheet"/>
    <script src="../jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery.tooltipster.js" type="text/javascript"></script>
    
</head>
<body>
    <script type="text/javascript">
        /* ------New selections/functions used in this excercicse---------
         -- Need to set title attribute and then call tooltipster function on your selector
        */


        //Ready function to fire once DOM is ready
        $(document).ready(MainFunction);

        //Function to fine at DOM ready
        function MainFunction() {

            $("div.mydiv2").attr('title', 'tootip is added dynamically');

            $("span.myspan").tooltipster({ animation: 'grow', trigger: 'hover' });
            $("div.mydiv").tooltipster({ animation: 'grow', trigger: 'hover' });
            $("input.sampleinput").tooltipster({ animation: 'grow', trigger: 'hover' });
            $("div.mydiv2").tooltipster({ animation: 'grow', trigger: 'hover' });

            /*Above four lines can be replaced with following single line 

            $("span.myspan,div.mydiv,input.sampleinput,div.mydiv2").tooltipster({ animation: 'grow', trigger: 'hover' });

            */

            $(".disabletooltip").bind('click', function () {
                $("div.mydiv2").tooltipster('disable');
            }); //end of click event handler

            $(".enabletooltip").bind('click', function () {
                $("div.mydiv2").tooltipster('enable');
            }); //end of click event handler
        }
        
    </script>
    
    <div>
        <span class="myspan" title="This is name span">Name</span>
        <div class="mydiv" title="sample div tooltip">Here is sample div</div>
        <input type="text" class="sampleinput" title="sample input" />
        <div class='mydiv2' >Dynamically tooltip is added to this</div>

        <button class="disabletooltip" >Disable tooltip from last div</button>
        <button class="enabletooltip" >Enable tooltip from last div</button>
    </div>

</body>
</html>
